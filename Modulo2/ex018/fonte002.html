    <style>
        @font-face {
            font-family: 'First Love'; 
            src: url('First Love.otf') format('opentype');


            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'First Love', Times, serif;
            font-size: 5em;
        }

    </style>
